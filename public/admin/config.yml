# Add site links in DecapCMS (optional)
site_url: https://marketingcar.com
backend:
  name: git-gateway
  repo: marketingcar/marketingcarwebsite
  branch: main
  identity_url: https://auth.decapbridge.com/sites/bf3f8c30-818a-43bc-9492-d8b1e2d80471
  gateway_url: https://gateway.decapbridge.com
  auth_endpoint: /auth
  auth_scope: repo

# Quickly see who did what (optional)
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

publish_mode: editorial_workflow

media_folder: "public/blog/images" # Media files will be stored in the repo under public/blog/images
public_folder: "/blog/images" # The src attribute for uploaded media will begin with /blog/images

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Published", name: "published", widget: "boolean", default: true }
      - { label: "Author", name: "author", widget: "string", default: "Marketing Car" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "faq" # FAQ collection
    label: "FAQ" # Used in the UI
    folder: "content/faq" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{fields.slug}}" # Filename template
    fields: # The fields for each document
      - { label: "Question", name: "question", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly version of the question" }
      - { label: "Answer", name: "answer", widget: "markdown" }
      - { label: "Order", name: "order", widget: "number", default: 1, hint: "Display order (lower numbers appear first)" }
      - { label: "Published", name: "published", widget: "boolean", default: true }

  - name: "pages" # Page content collection
    label: "Pages" # Used in the UI
    files:
      - label: "About Page"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false, hint: "SEO description" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Services Page"
        name: "services"
        file: "content/pages/services.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }
          - { label: "Hero Title", name: "hero_title", widget: "string", required: false }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "text", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Who We Help Page"
        name: "who-we-help"
        file: "content/pages/who-we-help.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }
          - { label: "Hero Title", name: "hero_title", widget: "string", required: false }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "text", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Contact Page"
        name: "contact"
        file: "content/pages/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }
          - { label: "Hero Title", name: "hero_title", widget: "string", required: false }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "text", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "The Marketing Car Page"
        name: "the-marketing-car"
        file: "content/pages/the-marketing-car.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }
          - { label: "Hero Title", name: "hero_title", widget: "string", required: false }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "text", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Webinars Page"
        name: "webinars"
        file: "content/pages/webinars.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }
          - { label: "Hero Title", name: "hero_title", widget: "string", required: false }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "text", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Case Studies Page"
        name: "case-studies"
        file: "content/pages/case-studies.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }
          - { label: "Hero Title", name: "hero_title", widget: "string", required: false }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "text", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

