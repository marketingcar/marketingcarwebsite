<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/marketing-car-icon.png" />
		<meta name="generator" content="Hostinger Horizons" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Title and meta description will be managed by React Helmet Async -->
		<!-- Preload critical resources -->
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" as="style" />
		<script>
		// Only preload hero image on homepage
		if (window.location.pathname === '/' || window.location.pathname === '') {
			const heroPreload = document.createElement('link');
			heroPreload.rel = 'preload';
			heroPreload.href = 'https://horizons-cdn.hostinger.com/4d84324a-cf58-49bf-a9fe-718fd0642a7d/fa6d981b4dffaf2b55e483e406049ee6.png';
			heroPreload.as = 'image';
			heroPreload.fetchPriority = 'high';
			document.head.appendChild(heroPreload);
		}
		</script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="dns-prefetch" href="https://horizons-cdn.hostinger.com" />
		<!-- Defer third-party connections until needed -->
		<script>
		// Use requestIdleCallback for non-critical resource loading
		const loadThirdPartyConnections = () => {
			const connections = [
				{ href: 'https://js.hs-scripts.com', rel: 'dns-prefetch' },
				{ href: 'https://js.hsforms.net', rel: 'dns-prefetch' },
				{ href: 'https://connect.facebook.net', rel: 'dns-prefetch' }
			];
			connections.forEach(({ href, rel }) => {
				const link = document.createElement('link');
				link.rel = rel;
				link.href = href;
				document.head.appendChild(link);
			});
		};
		
		if ('requestIdleCallback' in window) {
			requestIdleCallback(loadThirdPartyConnections, { timeout: 5000 });
		} else {
			setTimeout(loadThirdPartyConnections, 3000);
		}
		</script>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
		<noscript><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet"></noscript>
		<!-- Inline critical hero font for instant LCP -->
		<link rel="preload" href="https://fonts.gstatic.com/s/montserrat/v26/JTUHjIg1_i6t8kCHKm4532VJOt5-QNFgpCtr6Hw5aXpsog.woff2" as="font" type="font/woff2" crossorigin>
		<style>
		@font-face {
			font-family: 'Montserrat';
			font-style: normal;
			font-weight: 900;
			font-display: swap;
			src: url(https://fonts.gstatic.com/s/montserrat/v26/JTUHjIg1_i6t8kCHKm4532VJOt5-QNFgpCtr6Hw5aXpsog.woff2) format('woff2');
		}
		
		/* Critical above-the-fold styles for instant LCP */
		:root {
			--background: 0 0% 100%;
			--foreground: 222.2 84% 4.9%;
			--muted: 210 40% 96%;
			--muted-foreground: 215.4 16.3% 46.9%;
			--primary: 222.2 47.4% 11.2%;
			--primary-foreground: 210 40% 98%;
			--accent: 210 40% 96%;
			--secondary: 210 40% 96%;
			--highlight: 262.1 83.3% 57.8%;
		}
		
		@media (prefers-color-scheme: dark) {
			:root {
				--background: 222.2 84% 4.9%;
				--foreground: 210 40% 98%;
				--muted: 217.2 32.6% 17.5%;
				--muted-foreground: 215 20.2% 65.1%;
				--primary: 210 40% 98%;
				--primary-foreground: 222.2 47.4% 11.2%;
			}
		}
		
		/* Critical layout and typography */
		.flex { display: flex; }
		.flex-col { flex-direction: column; }
		.flex-grow { flex-grow: 1; }
		.items-center { align-items: center; }
		.justify-center { justify-content: center; }
		.min-h-screen { min-height: 100vh; }
		.relative { position: relative; }
		.absolute { position: absolute; }
		.inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
		.z-10 { z-index: 10; }
		.text-center { text-align: center; }
		.text-foreground { color: hsl(var(--foreground)); }
		.bg-background { background-color: hsl(var(--background)); }
		.overflow-x-hidden { overflow-x: hidden; }
		</style>
		<!-- Meta Pixel Code - ultra deferred with facade -->
		<script>
		// Facade pattern - only load after significant user engagement
		(function() {
			var loadPixel = function() {
				if (window.fbq) return;
				!function(f,b,e,v,n,t,s)
				{if(f.fbq)return;n=f.fbq=function(){n.callMethod?
				n.callMethod.apply(n,arguments):n.queue.push(arguments)};
				if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
				n.queue=[];t=b.createElement(e);t.async=!0;
				t.src=v;s=b.getElementsByTagName(e)[0];
				s.parentNode.insertBefore(t,s)}(window, document,'script',
				'https://connect.facebook.net/en_US/fbevents.js');
				fbq('init', '1070904028444615');
				fbq('track', 'PageView');
			};
			
			var hasInteracted = false;
			var interactions = 0;
			var handleInteraction = function() {
				interactions++;
				if (!hasInteracted && interactions >= 3) {
					hasInteracted = true;
					if ('requestIdleCallback' in window) {
						requestIdleCallback(loadPixel, { timeout: 2000 });
					} else {
						loadPixel();
					}
				}
			};
			
			if (document.readyState === 'complete') {
				// Page already loaded
				['scroll', 'click', 'touchstart', 'keydown'].forEach(function(event) {
					document.addEventListener(event, handleInteraction, {passive: true, once: false});
				});
				setTimeout(loadPixel, 15000);
			} else {
				window.addEventListener('load', function() {
					// Load after multiple interactions or 15 seconds of engagement
					['scroll', 'click', 'touchstart', 'keydown'].forEach(function(event) {
						document.addEventListener(event, handleInteraction, {passive: true, once: false});
					});
					setTimeout(loadPixel, 15000);
				});
			}
		})();
		</script>
		<!-- End Meta Pixel Code -->
	</head>
	<body>
		<!-- Meta Pixel Code (noscript) -->
		<noscript><img height="1" width="1" style="display:none"
		src="https://www.facebook.com/tr?id=1070904028444615&ev=PageView&noscript=1"
		/></noscript>
		<!-- End Meta Pixel Code (noscript) -->
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
		
		<!-- Module preloading removed - chunks are loaded dynamically -->
		<!-- Start of HubSpot Embed Code - ultra deferred with intersection observer -->
		<script>
		(function() {
			var loadHubSpot = function() {
				if (document.getElementById('hs-script-loader')) return;
				var script = document.createElement('script');
				script.type = 'text/javascript';
				script.id = 'hs-script-loader';
				script.async = true;
				script.defer = true;
				script.src = '//js.hs-scripts.com/47574927.js';
				document.body.appendChild(script);
			};
			
			var formInteracted = false;
			var handleFormInteraction = function() {
				if (!formInteracted) {
					formInteracted = true;
					if ('requestIdleCallback' in window) {
						requestIdleCallback(loadHubSpot, { timeout: 1000 });
					} else {
						loadHubSpot();
					}
				}
			};
			
			// Use Intersection Observer for lazy loading when form areas come into view
			if ('IntersectionObserver' in window) {
				var observeFormAreas = function() {
					var observer = new IntersectionObserver(function(entries) {
						entries.forEach(function(entry) {
							if (entry.isIntersecting) {
								handleFormInteraction();
								observer.disconnect();
							}
						});
					}, { rootMargin: '100px' });
					
					// Observe form containers when they appear
					setTimeout(function() {
						var formContainers = document.querySelectorAll('form, [data-hubspot-form], .hubspot-form-container');
						formContainers.forEach(function(el) {
							observer.observe(el);
						});
					}, 2000);
				};
				
				if (document.readyState === 'complete') {
					observeFormAreas();
				} else {
					window.addEventListener('load', observeFormAreas);
				}
			}
			
			// Listen for form interactions
			document.addEventListener('focusin', function(e) {
				if (e.target.matches('input, textarea, select, button[type="submit"]')) {
					handleFormInteraction();
				}
			}, { passive: true });
			
			// Or load after 20 seconds
			setTimeout(loadHubSpot, 20000);
		})();
		</script>
		<!-- End of HubSpot Embed Code -->
		
		<!-- Service Worker disabled to prevent CORS errors -->
	</body>
</html>
